<div class="col-xs-12 user-group-item section-divider" id="user-item-el">
    <div class="row">
        <div class="col-xs-3 text-center">
            <span><img ng-src="{{user.profilePictureURL}}" class="img-circle menu-item"  width="49" height="49"></span>
        </div>
        <div class="col-xs-9">
            <div class="user-chat-body">
                <div class="pull-left"><span class="user-chat-title"> {{user.name}} </span></div>
                <div class="pull-right"><span class="user-chat-meta"> {{user.lastMessageDate}} </span></div>
            </div>
            <div class="user-chat-body">
                <div class="pull-left"><span class="user-chat-status"> {{ user.lastMessageText }} </span></div>
            </div>
        </div>
    </div>
</div>
